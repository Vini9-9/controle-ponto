version: "3.7"

services:
  database:
      image: postgres
      container_name: database-cp
      restart: always
      ports:
        - 5432:5432
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=app
      volumes:
        - pgdata:/data/postgres

  app:
    build: .
    container_name: api-cp
    ports:
      - 3000:3000
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on: 
      - database

volumes:
  pgdata:
    driver: local